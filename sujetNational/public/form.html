<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script src="form.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/clocklet/css/clocklet.min.css">
    <link rel="stylesheet" href="style/index.css">
    <script src="https://cdn.jsdelivr.net/npm/clocklet"></script>
</head>

<body>
    <div class="w3-display-topmiddle">
        <h1>SAFER RIDE</h1>
        <p><i>find all you need to plan a safe surf ride while helping to make the ocean a cleaner place</i></p>
    </div>
    <div id="navbar">
        <a href="index.html">
            <div id="home" class="link">
                <p>Home</p>
            </div>
        </a>
        <a href="form.html">
            <div id="form" class="link">
                <p>Form</p>
            </div>
        </a>
        <a href="carbon.html">
            <div id="carbon" class="link">
                <p>Carbon</p>
            </div>
        </a>
        <a href="forecast.html">
            <div id="forecast" class="link">
                <p>Forecast</p>
            </div>
        </a>
        <div id="circle">
            <div class="level"><img src="img/arrow.png"></div>
        </div>
    </div>

    <div class="w3-display-middle">
        <h1>YOUR SESSION'S FORM</h1>

        <form action="">
            <div class="input">
                <label>NAME</label>
                <input type="text" nom="name" placeholder="your lastname">
            </div>

            <div class="input">
                <br>
                <label>FIRSNAME</label>
                <input type="text" nom="firstname" placeholder="your firstname">
            </div>

            <fieldset>
                <legend>Identification's prelevment</legend>
                <div class="input">
                    <label>City</label>
                    <input type="text" list="city" />
                    <datalist id="city">
                        <!--TODO Import BD city-->
                        <option value="1">Biarritz</option>
                        <option value="2">Arcachon</option>
                        <option value="3">Leucate</option>
                    </datalist>
                </div>

                <!--TODO Afficher seulement les spots de la ville selectionnÃ©-->
                <br>
                <div class="input">
                    <label>Spot</label>
                </div>

                <br>
                <!--TODO en js-->
                <div class="input">
                    <label>Date</label>
                    <input type="datatime-local" id="date"><br>
                </div>
                
                <div class="input">
                    <label>Hour Beginning</label>
                    <input data-clocklet id="hourB" oninput="operation()">
                </div>

                <br>
                <div class="input">
                    <label>Hour Ending</label>
                    <input data-clocklet id="hourE" oninput="operation()">
                </div>

                <div class="input">
                    <br>
                    <label>Duration</label>
                    <p id="operation"></p>
                </div>



            </fieldset>

            <fieldset>
                <legend>Spot's frequentation</legend>
                <label>swimmer affluence</label><br>
                <label>low</label>
                <input type="range" min="0" max="2">
                <label>high</label><br>

                <label>water sport enthusiasts</label><br>
                <label>low</label>
                <input type="range" min="0" max="10">
                <label>high</label>

                <br>
                <label>fishing ship</label><br>
                <label>low</label>
                <input type="range" min="0" max="10">
                <label>high</label>

                <br>
                <label>square-time ship</label><br>
                <label>low</label>
                <input type="range" min="0" max="10">
                <label>high</label>

                <br>
                <label>sailing ship</label><br>
                <label>low</label>
                <input type="range" min="0" max="10">
                <label>high</label>
            </fieldset>

            <fieldset>
                <legend>Waterman</legend>
                <input type="checkbox" value="cigarets"> <label>Cigarets</label>
                <input type="checkbox" value="solarcream"> <label>Solar cream</label>
                <input type="checkbox" value="perfume"> <label>Perfume</label>
                <input type="checkbox" value="moisturizing cream"> <label>moisturizing cream</label>
                <input type="checkbox" value="makeup"> <label>Makeup</label>
                <input type="checkbox" value="gazoline"> <label>Gazoline</label>
                <input type="checkbox" value="fertilizer"> <label>Fertilizer</label>
                <input type="checkbox" value="painting"> <label>Painting</label> <br>
                <input type="checkbox" value="other"><label>Other : </label><input type="text">
            </fieldset>

            <input type="submit">
        </form>
    </div>
</body>
<script>
    document.getElementById("circle").addEventListener("mouseenter", e => {
        document.getElementById("navbar").style.webkitAnimationPlayState = "running";
    }, false);
    document.getElementById("circle").addEventListener('mouseleave', e => {
        document.getElementById("navbar").style.animationPlayState = "paused";
    });
</script>

</html>
