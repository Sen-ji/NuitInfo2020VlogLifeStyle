<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script src="form.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/clocklet/css/clocklet.min.css">
    <link rel="stylesheet" href="style/index.css">
    <script src="https://cdn.jsdelivr.net/npm/clocklet"></script>
    <script src="leet.js" charset="utf-8"></script>
</head>

<body>
    <div class="w3-display-topmiddle">
        <h1>SAFER RIDE</h1>
        <p><i>find all you need to plan a safe surf ride while helping to make the ocean a cleaner place</i></p>
    </div>
    <div id="navbar">
        <a href="index.html">
            <div id="home" class="link">
                <p class="leet">Home</p>
            </div>
        </a>
        <a href="form.html">
            <div id="form" class="link">
                <p class="leet">Form</p>
            </div>
        </a>
        <a href="carbon.html">
            <div id="carbon" class="link">
                <p class="leet">Carbon</p>
            </div>
        </a>
        <a href="forecast.html">
            <div id="forecast" class="link">
                <p class="leet">Forecast</p>
            </div>
        </a>
        <div id="circle">
            <div class="level"><img src="img/arrow.png"></div>
        </div>
    </div>

    <div class="w3-display-middle">
        <h1 class="leet">YOUR SESSION'S FORM</h1>

        <form action="">
            <div class="input">
                <label class="leet">NAME</label>
                <input type="text" nom="name" placeholder="your lastname">
            </div>

            <div class="input">
                <br>
                <label class="leet">FIRSNAME</label>
                <input type="text" nom="firstname" placeholder="your firstname">
            </div>

            <fieldset>
                <legend class="leet">Identification's prelevment</legend>
                <div class="input">
                    <label class="leet">City</label>
                    <input type="text" list="city" />
                    <datalist id="city">
                        <!--TODO Import BD city-->
                        <option value="1">Biarritz</option>
                        <option value="2">Arcachon</option>
                        <option value="3">Leucate</option>
                    </datalist>
                </div>

                <!--TODO Afficher seulement les spots de la ville selectionnÃ©-->
                <br>
                <div class="input">
                    <label class="leet">Spot</label>
                </div>

                <br>
                <!--TODO en js-->
                <div class="input">
                    <label class="leet">Date</label>
                    <input type="datatime-local" id="date"><br>
                </div>
                
                <div class="input">
                    <label class="leet">Hour Beginning</label>
                    <input data-clocklet id="hourB" oninput="operation()">
                </div>

                <br>
                <div class="input">
                    <label class="leet">Hour Ending</label>
                    <input data-clocklet id="hourE" oninput="operation()">
                </div>

                <div class="input">
                    <br>
                    <label class="leet">Duration</label>
                    <p id="operation"></p>
                </div>



            </fieldset>

            <fieldset>
                <legend class="leet">Spot's frequentation</legend>
                <label class="leet">swimmer affluence</label><br>
                <label class="leet">low</label>
                <input type="range" min="0" max="2">
                <label class="leet">high</label><br>

                <label class="leet">water sport enthusiasts</label><br>
                <label class="leet">low</label>
                <input type="range" min="0" max="10">
                <label class="leet">high</label>

                <br>
                <label class="leet">fishing ship</label><br>
                <label class="leet">low</label>
                <input type="range" min="0" max="10">
                <label class="leet">high</label>

                <br>
                <label class="leet">square-time ship</label><br>
                <label class="leet">low</label>
                <input type="range" min="0" max="10">
                <label class="leet">high</label>

                <br>
                <label class="leet">sailing ship</label><br>
                <label class="leet">low</label>
                <input type="range" min="0" max="10">
                <label class="leet">high</label>
            </fieldset>

            <fieldset>
                <legend class="leet">Waterman</legend>
                <input type="checkbox" value="cigarets"> <label class="leet">Cigarets</label>
                <input type="checkbox" value="solarcream"> <label class="leet">Solar cream</label>
                <input type="checkbox" value="perfume"> <label class="leet">Perfume</label>
                <input type="checkbox" value="moisturizing cream"> <label class="leet">moisturizing cream</label>
                <input type="checkbox" value="makeup"> <label class="leet">Makeup</label>
                <input type="checkbox" value="gazoline"> <label class="leet">Gazoline</label>
                <input type="checkbox" value="fertilizer"> <label class="leet">Fertilizer</label>
                <input type="checkbox" value="painting"> <label class="leet">Painting</label> <br>
                <input type="checkbox" value="other"><label class="leet">Other : </label><input type="text">
            </fieldset>

            <input type="submit">
        </form>
    </div>
</body>
<script>
    document.getElementById("circle").addEventListener("mouseenter", e => {
        document.getElementById("navbar").style.webkitAnimationPlayState = "running";
    }, false);
    document.getElementById("circle").addEventListener('mouseleave', e => {
        document.getElementById("navbar").style.animationPlayState = "paused";
    });
    process();
</script>

</html>
