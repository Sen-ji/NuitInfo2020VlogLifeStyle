<!DOCTYPE html>
<html class="m-0">

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }

        .button {
            left: -1000px;
            position: absolute;

        }
        .buttonsAnimates {
            left: 0px;
            position: absolute;
            animation-name: buttons;
            animation-duration: 2s;
        }
        @keyframes buttons {
            0%   {left: -1000px;}
            100% {left: 0px;}
          }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="lifegame.js" defer></script>
</head>

<body class="m-0" id="b">




    <canvas id='myCanvas'>
        Your browser does not support HTML5 Canvas.
    </canvas>

    <div class="container fixed-top h-100 w-100 " id="page">
        <div id="button" class="button">
            <button type="button" class="btn btn-primary" onclick="pause()">pause/unpause</button>
            <button type="button" class="btn btn-secondary" onclick="random()">random</button>
            <button type="button" class="btn btn-secondary" onclick="rapi()">vitesse + </button>
            <button type="button" class="btn btn-secondary" onclick="lent()">vitesse -</button>
            <button type="button" class="btn btn-secondary" onclick="ligne()">ligne</button>
        </div>
    </div>









</body>

</html>
